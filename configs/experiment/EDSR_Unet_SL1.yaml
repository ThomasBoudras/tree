seed: 12345

run_name: SR_regre_end2end
run_version: EDSR_Unet_SL1
data_dir: /home/projects/ku_00196/people/thobou/data
ckpt_path : ${work_dir}/logs/SR_regre_end2end/RCAN_UNet_SL1_v1/checkpoints/last.ckpt

datamodule:
    instance:
        num_workers: 8
        persistent_workers: True
        max_n_inputs_for_moments_computation: 100
        max_n_inputs_per_epoch : null
        normalization_save_path: ${work_dir}/normalization_values/
        patch_size_input: 64
        patch_size_target: 256
        batch_size: 16
    dataset:
        input_path: ${data_dir}/sentinel/
        target_path: ${data_dir}/lidar/
        geometries_path : ${data_dir}/utils/geometries.geojson
        min_year: 2021
        max_year: 2023


model:
    network:
        super_resolution:
            pretrained_model_path:  ${data_dir}/utils/EDSR_x4.pt
    metrics:
        forest_mask_path: ${data_dir}/utils/forest_mask.parquet
        classification_path: ${data_dir}/lidar/

trainer:
    accelerator: gpu
    num_nodes: 1
